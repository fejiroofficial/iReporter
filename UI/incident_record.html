<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>iReporter</title>
  <link rel="stylesheet" type="text/css" href="css/singleRecord.css">
  <link rel="stylesheet" type="text/css" href="css/profile.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:900|Ultra" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">

    <div class="nav-bar">
      <div class="menu-icon" onclick="openNav()">
        <div class="menu-icon-bar"></div>
        <div class="menu-icon-bar"></div>
        <div class="menu-icon-bar"></div>
      </div>
      <a class="logo" href="./home.html">
        <div class="logo-box">iReporter</div>
      </a>
      <div class="account-circle">
        <div class="account-circle-dp" id="user-dp"></div>
        <div class="account-circle-name">
          <div class="username"></div>
          <div class="dropdown-content">
            <div class="drop-item" onclick="goProfile()">Profile</div>
            <div class="drop-item" onclick="logOut()">Sign out</div>
          </div>
        </div>
      </div>
    </div>

    <div class="large-screen-nav" id="large-screen">
      <div class="ver-seperator"></div>
      <a class="nav-link" href="./about_us.html">ABOUT US</a>
      <div class="ver-seperator"></div>
      <a class="nav-link" href="./redFlag.html">RED-FLAGS</a>
      <div class="ver-seperator"></div>
      <a class="nav-link" href="./interventions.html">INTERVENTIONS</a>
      <div class="ver-seperator"></div>
      <a class="nav-link" href="./report.html">IREPORT</a>
      <div class="ver-seperator"></div>
      <a class="nav-link" href="./learn_us.html">LEARN ABOUT CORRUPTION</a>
      <div class="ver-seperator"></div>
    </div>

    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content" id="small-screen">
        <div class="seperator seperator-slide"></div>
        <a href="./about_us.html">ABOUT US</a>
        <div class="seperator seperator-slide"></div>
        <a href="./redFlag.html">RED-FLAGS</a>
        <div class="seperator seperator-slide"></div>
        <a href="./interventions.html">INTERVENTIONS</a>
        <div class="seperator seperator-slide"></div>
        <a href="./report.html">IREPORT</a>
        <div class="seperator seperator-slide"></div>
        <a href="./learn_us.html">LEARN ABOUT CORRUPTION</a>
        <div class="seperator seperator-slide"></div>
        <a href="" onclick="logOut()">SIGN OUT</a>
        <div class="seperator seperator-slide"></div>
        <a id="screen-small-name" href="./profile.html"></a>
        <div class="seperator seperator-slide"></div>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cancelStatusModal()">&times;</span>
        <div class="modal-case-file" id="modal-casee">
          <div class="admin-status-ch">
            <div class="div-flag-section div-redflag investigate-rad">
              <input id="underIn" type="radio" name="incident" value="under-investigation">under-investigation
            </div>
            <div class="div-flag-section div-redflag">
              <input id="resolve" type="radio" name="incident" value="resolved">resolved
            </div>
            <div class="div-flag-section div-redflag">
              <input id="reject" type="radio" name="incident" value="rejected">rejected
            </div>
          </div>
          <button class="modal-top-btn modal-btn">Update</button>
        </div>
        <div class="messageDisplay"></div>
      </div>
    </div>
    
    <div id="commentModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeComment" onclick="cancelCommentModal()">&times;</span>
        <textarea id="user-comment" class="user-comment update-comment"
          cols="30" rows="5"></textarea>
        <div class="modal-case-file" id="modal-casee">
          <button class="modal-top-btn modal-btn">Update</button>
        </div>
        <div class="messageDisplay"></div>
      </div>
    </div>

    <div id="locationModal" class="modal"> 
        <div class="modal-content">
          <span class="close" onclick="cancelLocationModal()">&times;</span>
          <div id="pac-container">
              <input id="my-address" class="update-loc-input" type="text" placeholder="Enter new location" required>
            </div>
          <div class="modal-case-file" id="modal-casee">
            <button class="modal-top-btn modal-btn">Update</button>
          </div>
          <div class="messageDisplay" id="messageDisplayLoc"></div>
        </div>
      </div>
      <div id="deleteModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="cancelDeleteModal()">&times;</span>
          <div class="update-loc-input">Are you sure you want to delete this record?</div>
          <div class="modal-case-file" id="modal-casee">
            <button class="modal-top-btn modal-btn delete-btn-modal">Delete</button>
          </div>
        </div>
      </div>

    <div class="in-container">
      <div class="dis-loader"> 
        <span>
          <img src="./img/spin.gif">
        </span>
      </div>
    </div>

    <footer>
      <p>
        <i class="fa fa-copyright"></i>House of jiro media concepts</p>
    </footer>
  </div>
  <script src="./js/modal.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwgCxx2efBe3cZftpuHDdYbUk5Hch91oE&libraries=places"></script>
  <script src="./js/geocode.js"></script>
  <script src="./js/scripts.js"></script>
  <script src="./js/onload.js"></script>
  <script src="./js/specificRecord.js"></script>
  <script src="./js/updateRecord.js"></script>

</body>

</html>
