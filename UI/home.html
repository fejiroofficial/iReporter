<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>iReporter</title>
  <link rel="stylesheet" type="text/css" href="../UI/css/home.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:900|Ultra" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="nav-bar">
      <div class="menu-icon" onclick="openNav()">
        <div class="menu-icon-bar"></div>
        <div class="menu-icon-bar"></div>
        <div class="menu-icon-bar"></div>
      </div>
      <a class="logo" href="./home.html">
        <div class="logo-box">iReporter</div>
      </a>
      <div class="account-circle">
        <div class="account-circle-dp"></div>
        <div class="account-circle-name" onclick="goProfile()">Adenuga</div>
      </div>
    </div>

    <div class="large-screen-nav" id="large-screen">
      <div class="ver-seperator"></div>
      <a class="nav-link" href="./about.html">ABOUT US</a>
      <div class="ver-seperator"></div>
      <a class="nav-link" href="./learn.html">LEARN ABOUT CORRUPTION</a>
      <div class="ver-seperator"></div>
      <a class="nav-link" href="./geolocator.html">GEOLOCATION COORDINATE</a>
      <div class="ver-seperator"></div>
      <a class="nav-link" href="./index.html">LOG OUT</a>
      <div class="ver-seperator"></div>
    </div>

    <div class="comment-div comment-in">

      <div class="comment-div-inline">
        <textarea placeholder="What's happening in your area?" cols="30" rows="5"></textarea>
      </div>
      <form id="myForm" method="post" enctype="multipart/form-data">
        <div class="comment-div-flag">
          <div class="div-flag-section div-redflag">
            <input type="radio" name="incident" value="red-flag">red-flag
            <br>
            <div class="red-flag-icon"></div>
          </div>
          <div class="div-flag-section div-redflag">
            <input type="radio" name="incident" value="intervention">intervention
            <br>
            <div class="intervention-icon"></div>
          </div>
        </div>
        <div class="top-geo">
          <div class="comment-div-flag longLat">Location:
            <input type="text" class="geoLocation" id="location-geo" placeholder="Enter Address">
          </div>
        </div>
        <input type="file" id="files" name="files"/>
        <br/>
        <div id="selectedFiles"></div>
      </form>
      <button class="home-top-btn" id="report-btn">iReport</button>
    </div>
  </div>

  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content" id="small-screen">
      <div class="seperator seperator-slide"></div>
      <a href="./about.html">ABOUT US</a>
      <div class="seperator seperator-slide"></div>
      <a href="./learn.html">LEARN ABOUT CORRUPTION</a>
      <div class="seperator seperator-slide"></div>
      <a href="./geolocator.html">GEOLOCATION COORDINATE</a>
      <div class="seperator seperator-slide"></div>
      <a href="./index.html">LOG OUT</a>
      <div class="seperator seperator-slide"></div>
      <a href="./profile.html">
        <i class="fa fa-user-circle-o" id="user-circle"></i>Adenuga</a>
      <div class="seperator seperator-slide"></div>
    </div>
  </div>

  <footer>
    <p>
      <i class="fa fa-copyright"></i>House of jiro media concepts</p>
  </footer>
  </div>

  <script src="./js/scripts.js"></script>
  <script src="./js/imageUpload.js"></script>
</body>

</html>
